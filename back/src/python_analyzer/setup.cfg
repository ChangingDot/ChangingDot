[mypy]
# Disable requiring type annotations on functions
disallow_untyped_defs = False

# Disable requiring type annotations on calls to functions with no type annotations
disallow_untyped_calls = False

# Disable strict checks for returning values
disallow_incomplete_defs = False

# Disable warnings for missing return type annotations
warn_return_any = False

# Ignore missing imports
ignore_missing_imports = True

# Disable strict checks for typed dictionaries
strict_equality = False

# Disable warnings for assignments to Any
warn_unused_ignores = False

# Do not require variable annotations
disallow_untyped_globals = False

# Disable showing error codes
show_error_codes = False

# Set strict_optional behavior via mypy's newer options
strict_optional = False
